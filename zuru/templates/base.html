<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description"
        content="Free URL and link Shortener, Small URL and link, Temporary URL and file upload, small file upload, anonymous.">
    <meta name="author" content="Akshay Jain">
    <title>Zuru.io URL/Link Shortener and Temporary File Upload</title>
    <!--fafa-->
    <script src="https://kit.fontawesome.com/bc76e39a38.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="{% static 'basestyle.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body style="background-color: cornflowerblue">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color:cornflowerblue">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <!--
                        <img src="{% static 'zurulogo01.png '%}" width=37 height=37 class="d-inline-block align-top"/>
                    -->
                    Zuru.io
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="">Dashboard</a>
                        <a class="nav-item nav-link"
                            href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                        <form id='logout' method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                        {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
<footer class="text-muted fixed-bottom">
    <div class="container text-center">
        <p>Copyright (C) Akshay Jain {% now "Y" %}</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
